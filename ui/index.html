<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic@1.11.0/dist/theme.min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Algolia Solutions Architect Demo</title>
</head>

<body>
  <div class="ais-InstantSearch">
    <h1>Algolia Solutions Architect Demo</h1>

    <div class="left-panel">
      <div id="clear-refinements"></div>

      <h2>Brands</h2>
      <div id="brand-list"></div>

      <h2>Price Range</h2>
      <div id="price-list"></div>

      <h2>Category</h2>
      <div id="category-list"></div>


      <h2>Rating</h2>
      <div id="rating-list"></div>

      <h2>Free Shipping</h2>
      <div id="free-ship-list"></div>

    </div>

    <div class="right-panel">
      <div class="ais-SearchBox" id="searchbox"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.64.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js@1.15.1/dist/umd/index.production.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-query-suggestions@1.15.1/dist/umd/index.production.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-recent-searches@1.15.1/dist/umd/index.production.min.js"></script>
  <script src="./src/app.js"></script>
</body>

</html>
